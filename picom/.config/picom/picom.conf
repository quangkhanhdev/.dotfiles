#################################
#       General Settings        #
#################################

dbus = false;
daemon = false;
backend = "glx";
#vsync = true;
#refresh-rate = 100;

detect-rounded-corners = true;
detect-client-opacity = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

unredir-if-possible-exclude = [];

detect-transient = true;
detect-client-leader = true;
resize-damage = 1;

invert-color-include = [];
glx-no-stencil = true;
use-damage = true;
transparent-clipping = false;

log-level = "warn";
log-file = "~/.cache/picom-log.log";
show-all-xerrors = true;

wintypes: {
	tooltip = { fade = true; shadow = false; focus = false; };
	normal = { shadow = false; };
	dock = { shadow = false; blur-background = false};
	dnd = { shadow = false; };
	popup_menu = { shadow = true; focus = false; opacity = 0.90; };
	dropdown_menu = { shadow = false; focus = false; };
	above = { shadow = true; };
	splash = { shadow = false; };
	utility = { focus = false; shadow = false; blur-background = false; };
	notification = { shadow = false; };
	desktop = { shadow = false; blur-background = false; };
	menu = { focus = false; blur-background = false};
	dialog = { shadow = true; };
};

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 0.9;
frame-opacity = 1;
inactive-opacity-override = true;
active-opacity = 1.0;
inactive-dim = 0.0;

focus-exclude = [
	"class_g = 'slop'",
	"class_g = 'Steam'",
	"class_g = 'Discord'",
	"window_role = 'browser'",
];

# inactive-dim-fixed = 1.0;

opacity-rule = [ 
	"80:class_g = 'Alacritty'",
]

#################################
#            Blur               #
#################################

blur: {
	method = "dual_kawase";
	strength = 5;
	deviation = 1.0;
	kernel = "11x11gaussian";
}

blur-background = false;
blur-background-frame = true;
blur-background-fixed = true;
# blur-kern = "3x3box";

blur-background-exclude = [
	"class_g = 'slop'",
	"window_role = 'browser'",
];

#################################
#           Fading              #
#################################

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 3;

fade-exclude = [
	"class_g = 'slop'",
];

no-fading-openclose = false;
no-fading-destroyed-argb = true;

#################################
#             Shadows           #
#################################

shadow = false;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
shadow-color = "#000000";

shadow-exclude = [
	"class_g = 'slop'",
	"name = 'Notification'",
	"class_g = 'Firefox'",
	"class_g = 'Rofi'",
	"window_role = 'browser'",
];

# shadow-exclude-reg = "x10+0+0";
# xinerama-shadow-crop = true;
